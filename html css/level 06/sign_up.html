<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Blog</title>
    </head>
    <body>
        <h1>
            Wat is jouw naam?
        </h1>
        <form>
            <label for="fname">Voornaam:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Achternaam (+ tussenvoegsel):</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="mail">Mail adress:</label><br>
            <input type="email" id="mail" name="mail"><br>
            <label for="phone">Telefoon nummer:</label><br>
            <input type="number" id="phone" name="phone"><br>
            <label for="Pincode">Pincode:</label><br>
            <input type="password" id="Pincode" name="Pincode"><br>
            <label for="monday">is monday your one of favorite days?:</label><br>
            <input type="checkbox" id="monday" name="monday"><br>
            <label for="tuesday">is tuesday one of your favorite days?:</label><br>
            <input type="checkbox" id="tuesday" name="tuesday"><br>
            <label for="wednesday">is wednesday one of your favorite days?:</label><br>
            <input type="checkbox" id="wednesday" name="wednesday"><br>
            <label for="thursday">is thursday one of your favorite days?:</label><br>
            <input type="checkbox" id="thursday" name="thursday"><br>
            <label for="friday">is friday one of your favorite days?:</label><br>
            <input type="checkbox" id="friday" name="friday"><br>
            <label for="saturday">is saturday one of your favorite days?:</label><br>
            <input type="checkbox" id="saturday" name="saturday"><br>
            <label for="sunday">is sunday one of your favorite days?:</label><br>
            <input type="checkbox" id="sunday" name="sunday"><br>
            <fieldset>
                <legend>Hou je van voetbal?</legend>
                <div>
                    <input type="radio" id="nee" name="drone" value="nee"
                           checked>
                    <label for="nee">nee</label>
                </div>
                <div>
                    <input type="radio" id="nee_V2" name="drone" value="nee_V2">
                    <label for="nee_V2">nEe maar dan met een hoofdletter</label>
                </div>
            </fieldset>
            <label for="province">wat is jouw provincie:</label>
            <select name="province" id="province">
                <option value="">--Please choose an option--</option>
                <option value="drente">drente</option>
                <option value="noord-brabant">noord-brabant</option>
                <option value="noord-holland">noord-holland</option>
                <option value="urk">urk</option>
                <option value="zuid-holland">zuid-holland</option>
                <option value="utrecht">utrecht</option>
                <option value="friesland">friesland</option>
                <option value="TVTAS">TVTAS</option>
                <option value="zeeland">zeeland</option>
                <option value="limburg">limburg</option>
                <option value="ijsselmeer">ijsselmeer</option>
                <option value="den haag">den haag</option>
            </select><br>

            
            <br><input class = "sendButton" type="submit" value="Send Request">

            
        </form>
        
    </body>
</html>
