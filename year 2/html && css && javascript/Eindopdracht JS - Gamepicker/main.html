<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ca1dbf1ecc.js" crossorigin="anonymous"></script>
</head>

<!-- Action,Sandbox,Simulation,FPS,RPG,Looter-shooter,Sport -->

<body>
    <div class="container">
        <h1 class="magic white-text" data-value="Pressurized water vapor.">Pressurized water vapor.</h1>

        <header class="row">
            <img style="margin: 20px;" class="logo" src="steam2.0.png" alt="">
            <h1>
                <span class="fancy-text magic" data-value="Pressurized water vapor.">Pressurized water vapor.</span>
            </h1>
        </header>
        <div class="main">
            <header class="space_between">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn fancy-background border">Genre Filter</button>
                    <div id="myDropdown" class="dropdown-content">
                        <p class="genreFilterItem" onclick="filterThis('Action')">Action</p>
                        <p class="genreFilterItem" onclick="filterThis('Sandbox')">Sandbox</p>
                        <p class="genreFilterItem" onclick="filterThis('Simulation')">Simulation</p>
                        <p class="genreFilterItem" onclick="filterThis('FPS')">FPS</p>
                        <p class="genreFilterItem" onclick="filterThis('RPG')">RPG</p>
                        <p class="genreFilterItem" onclick="filterThis('Looter-shooter')">Looter-shooter</p>
                        <p class="genreFilterItem" onclick="filterThis('Sport')">Sport</p>
                        <p class="genreFilterItem" onclick="filterThis('')">Disable Filter</p>
                    </div>
                </div>

                <input type="number" class="square border fancy-background" value="100"></input>
            </header>
            <div class="content border padding">
                <div class="game row">
                    <button style="width:5%" class="border fancy-background">Add to cart</button>
                    <div style="width:95%" class="gameInfo space_between border fancy-background">
                        <p class="name margin">Game 1</p>
                        <p class="genre margin">Genre: Action</p>
                        <p class="rating margin">Rating: 7</p>
                        <p class="price margin">Price: 100</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer fancy-text">
            <h1>Footer</h1>
        </footer>
    </div>
</body>

</html>
